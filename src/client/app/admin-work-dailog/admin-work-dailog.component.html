<section>
  <form [formGroup]="workForm">
    
    <div class="form-group">
    
    <label>Company</label>
    {{workForm.value |json}}
    <input class="form-control" type="text" placeholder="company" formControlName="company">
  </div>
  <div class="form-group">
      <label>Position</label>
      <input class="form-control" type="text" placeholder="Position" formControlName="position">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows= "3" placeholder="Description" formControlName= "desc"></textarea>
      </div>
      <button  (click)="addWork()"class="btn btn-primary">Add Education</button>
      <button mat-dialog-close class="btn btn-danger">Cancel</button>
  </form>
</section>
