<section class="about container">
  <div *ngIf ="!abouts"class="loader"></div>
  <div *ngFor ="let about of abouts">
  <div class="row">
    <div class="col-md-6">
   <img [src]="about.images[0].location" height="50px">
    <h2>{{about.title}}</h2>
      <h3>{{about.subtitle}}</h3>
      <p>{{about.description}}</p>
    </div>
  
    
  
    <div class="col-md-6">
      <h2>{{about.secondTitle}}</h2>
      <h3>{{about.secondSubTitle}}</h3>
      <p>{{about.secondDesc}}</p>
      
    </div>
  </div>
  </div>


</section>
